<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="25%" style="stop-color:#C0C0C0"/>
      <stop offset="50%" style="stop-color:#A8A8A8"/>
      <stop offset="75%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0a0a0a"/>
  
  <!-- Sparkles -->
  <g fill="url(#silverGrad)" opacity="0.6">
    <polygon points="20,25 21,28 24,28 22,30 23,33 20,31 17,33 18,30 16,28 19,28" />
    <polygon points="80,20 81,22 83,22 81.5,23.5 82,26 80,24.5 78,26 78.5,23.5 77,22 79,22" />
    <polygon points="75,70 76,72 78,72 76.5,73.5 77,76 75,74.5 73,76 73.5,73.5 72,72 74,72" />
    <polygon points="25,75 26,77 28,77 26.5,78.5 27,81 25,79.5 23,81 23.5,78.5 22,77 24,77" />
  </g>
  
  <!-- SS Monogram -->
  <g filter="url(#glow)">
    <path d="M50 15 
             C35 15, 28 25, 28 35
             C28 45, 38 50, 50 52
             C62 54, 72 58, 72 68
             C72 78, 62 85, 50 85
             C38 85, 28 78, 28 68" 
          fill="none" 
          stroke="url(#silverGrad)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <path d="M50 15 
             C65 15, 72 22, 72 32
             C72 42, 62 47, 50 50
             C38 53, 28 58, 28 68
             C28 78, 38 85, 50 85" 
          fill="none" 
          stroke="url(#silverGrad)" 
          stroke-width="8" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>
